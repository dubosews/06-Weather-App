<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="https://use.typekit.net/fjw6adq.css">
    <title>weatherApp</title>
</head>
<body>
    <div class="header">
        <div class="title">
            <img src="./assets/img/weatherIco.png" alt="weatherAppIco">
            <p>Weather App</p>
        </div>
        <div class="search">
            <input type="text" id="cityName" class="cityName" placeholder="City Name...">
            <select id="selectState" onchange="stateCheck()" name="stateDrop" class="stateDrop">
                
            </select>
            <button id="searchBtn" class="searchBtn">Search</button>
        </div>
    </div>
    <div class="content">
        <div id="current">

        </div>
        <div class="forecast" id="forecast">
    
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
